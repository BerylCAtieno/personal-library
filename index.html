<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="shortcut icon" href="assets/personal-library-logo.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="nav-bar">
        <div id="logo-container"><img src="assets/personal-library-logo.png" alt="personal library logo" width="100px" height="100px"></div>
        <div id="nav-links-container">
            <ul>
                <li>HOME</li>
                <li>LIST ALL BOOKS</li>
            </ul>
        </div>
    </div>
    <div id="main-content-container">
        <div id="add-book-button">+</div>
        <div id="book-input-form-container" class="hidden">
            <form action="#" id="user-input-form">
                <div class="input-wrapper-div">
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="title" required>
                </div>
                <div class="input-wrapper-div">
                    <label for="author">Author:</label>
                    <input type="text" id="author" name="author" required>
                </div>
                <div class="input-wrapper-div">
                    <label for="pages">Pages:</label>
                    <input type="number" id="pages" name="pages" required>
                </div>
                <br>
                <div class="toggle-container">
                    <label for="book-status">Status:</label>
                    <div class="toggle-switch">
                      <input type="checkbox" id="book-status" name="book-status">
                      <span class="slider"></span>
                    </div>
                    <span id="status-label">Unread</span>
                </div>
                <br>
                <button type="submit" id="book-submit-button">Add</button>


            </form>
        </div>
    </div>
<script src="main.js"></script>
</body>
</html>
